<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class=" bg-cyan-400">
    <div class=" justify-center  max-w-[340.10px] mx-auto  rounded  mt-10  
 bg-black border rounded   rounded-2xl shadow  shadow-md mt-11 sm:text-green-500 md: text-blue-500">
        <div class="rounded rounded-md shadow  drop-shadow-md  ">
            <form>
                <div class=" border-none justify-items-center mb-8">
                    <input type="number" placeholder="00000000000" required=""
                        class=" border-none py-6 px-2 text-right  text-2xl font-bold bg-black text-white rounded rounded-md shadow  drop-shadow-md  ">
                </div>

                <div class="pl-4  ">
                    <button type="reset"
                        class="py-5 px-6 bg-slate-400 rounded-full  gap-5 border border-gray-600 mr-2 font-bold">Ac</button>
                    <button type="reset" value="reset" name="reset"
                        class="py-5 px-5 mr-2 bg-slate-400 rounded-full font-bold">DEL</button>
                    <button type="reset" class="py-5 px-6 mr-2 bg-slate-400 rounded-full font-bold">%</button>
                    <button type="reset" class="py-5 px-7 mb-3  bg-yellow-500 rounded-full font-bold">/</button><br>
                    <button type="reset"
                        class="py-5 px-7 bg-slate-400 rounded-full  text- gap-5 border border-gray-600 mr-2 font-bold">7</button>
                    <button type="reset" class="py-5 px-7 mr-2 bg-slate-400 rounded-full font-bold">8</button>
                    <button type="reset" class="py-5 px-7 mr-2 bg-slate-400 rounded-full font-bold">9</button>
                    <button type="reset" class="py-5 px-7 mb-3 bg-yellow-500 rounded-full  font-bold">*</button><br>
                    <button type="reset"
                        class="py-5 px-7 bg-slate-400 rounded-full  gap-5 border border-gray-600 mr-2 font-bold">4</button>
                    <button type="reset" class="py-5 px-7 mr-2 bg-slate-400 rounded-full font-bold">5</button>
                    <button type="reset" class="py-5 px-7 mr-3 bg-slate-400 rounded-full font-bold">6</button>
                    <button type="reset" class="py-5 px-7 mb-3 bg bg-yellow-500 rounded-full font-bold ">-</button><br>
                    <button type="reset"
                        class="py-5 px-7 bg-slate-400 rounded-full  gap-5 border border-gray-600 mr-2 font-bold">1</button>
                    <button type="reset" class="py-5 px-7 mr-2 bg-slate-400 rounded-full font-bold">2</button>
                    <button type="reset" class="py-5 px-7 mr-2 bg-slate-400 rounded-full font-bold">3</button>
                    <button type="reset" class="py-5 px-7 mb-3  bg-yellow-500 rounded-full font-bold">+
                    </button><br>
                    <button type="reset" class="py-5 px-16 mr-2 bg-slate-400 rounded-full font-bold">00</button>
                    <button type="reset" class="py-5 px-8 mr-2 bg-slate-400 rounded-full font-bold">.</button>
                    <button type="reset" class="py-5 px-7 mb-3  bg-yellow-500 rounded-full  font-bold">=
                    </button><br>


                </div>
            </form>
        </div>
    </div>

</body>

</html>
